<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="character-sheet">
            <section class="header">
                <span class="name">Name</span>
                <section class="demographics">
                    demographics
                </section>
            </section>
            <section class="left-mid">
                <section class="scores">
                    scores
                </section>
                <span class="proficiency">proficiency</span>
                <span class="inspiration">inspiration</span>
                <section class="saving-throws">
                    saving throws
                </section>
                <section class="skills">
                    skills
                </section>
                <span class="passive-perception">Passive Perception</span>
            </section>
            <section class="left-bottom">
                other proficiencies and languages
            </section>
            <section class="center-mid-top">
                <section class="ac-init-speed">
                    ac-init-speed
                </section>
                <section class="hit-points">
                    hit points
                </section>
                <div class="hit-dice"></div>
                <div class="death-saves"></div>
            </section>
            <section class="center-mid-bot">
                <div class="attack-stats">attack stats</div>
                <div class="attack-details">attack details</div>
            </section>
            <section class="center-bottom">
                <div class="currency">currency</div>
                <div class="equipment">equipment</div>
            </section>
            <section class="right-mid">
                <div class="personality-traits">personality traits</div>
                <div class="ideals">Ideals</div>
                <div class="bonds">Bonds</div>
                <div class="flaws">Flaws</div>
            </section>
            <section class="right-bottom">
                <div class="features-traits">Features & Traits</div>
            </section>
        </div>
    </body>
</html>
